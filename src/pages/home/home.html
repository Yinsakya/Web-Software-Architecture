<ion-header>

  <ion-navbar>
    <ion-title>Stock Exchange</ion-title>
    
    <ion-buttons end>
  <button ion-button icon-only (click)="read()">
    <ion-icon name="clock"></ion-icon>
  

  
  </button>
  
 
 </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  

   <div padding>
  <ion-segment [(ngModel)]="cat">
    <ion-segment-button value="men">
      Data
    </ion-segment-button>
    <ion-segment-button value="women">
      Charts
    </ion-segment-button>
    </ion-segment>
</div>

<div [ngSwitch]="cat">
  
     <div *ngSwitchCase="'men'"class=bg2>
     <ion-card>
   <ion-list>
     
    <ion-item *ngFor="let data of displayData">
       
     
      <h3>{{data.name}}</h3>
     
       <h4> Price(GH):{{data.price}}</h4>
        <h4>Volume :{{data.volume}}</h4>
        <h4>Change:{{data.change}}</h4>
    </ion-item>
    
  </ion-list>
  </ion-card>
  </div>

   <div *ngSwitchCase="'women'"class=bg2 (click)="Enter()">
   <div id="container" style="display: block;"	></div>
  </div>

</div>





      
</ion-content>
