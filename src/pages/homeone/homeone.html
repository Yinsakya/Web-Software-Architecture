<ion-header>
  <ion-navbar color="primary">
    <ion-title> Stock Data</ion-title>
  
  </ion-navbar>
   
</ion-header>
 


<ion-content padding id="homeone">
  
  

  <ion-grid >
 
     <ion-card>
      <ion-row>
      <ion-col center text-center>
           <ion-item>
    <ion-label>First Name:</ion-label>
    <ion-input [(ngModel)]="firstname"></ion-input>
    </ion-item>
    </ion-col>
    </ion-row>

     <ion-row>
      <ion-col center text-center>
           <ion-item>
    <ion-label>Last Name:</ion-label>
    <ion-input [(ngModel)]="lastname"></ion-input>
    </ion-item>
    </ion-col>
    </ion-row>

      <ion-row>
      <ion-col center text-center>
           <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

      </ion-col>
    </ion-row>

      <ion-row>
      <ion-col center text-center>
             <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
      </ion-col>
    </ion-row>

     </ion-card>
      <ion-col >
         <button ion-button  color="lightText" (click)="register(email, password,firstname,lastname)">Register</button>
     
        <button ion-button  color="lightText" (click)="login(email, password)">Login</button>
      
    

    
      </ion-col>
    
  </ion-grid>
 
</ion-content>
